{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="mb-0">产品库</h2>
  <form class="d-flex gap-2" method="get">
    <input class="form-control" name="q" placeholder="搜索产品名称" value="{{ q }}" />
    <button class="btn btn-outline-secondary" type="submit">搜索</button>
  </form>
</div>

<div class="card shadow-sm mb-4">
  <div class="card-header bg-white">
    <strong>新增产品</strong>
  </div>
  <div class="card-body">
    <form class="row g-3" method="post">
      <div class="col-md-4">
        <label class="form-label">名称</label>
        <input class="form-control" name="name" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">内容/备注</label>
        <input class="form-control" name="content" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" type="submit">保存</button>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-header bg-white">
    <strong>产品列表</strong>
  </div>
  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>内容</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.content or "-" }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('product_edit', product_id=item.id) }}">编辑</a>
            <form class="d-inline" method="post" action="{{ url_for('product_delete', product_id=item.id) }}">
              <button class="btn btn-sm btn-outline-danger" type="submit">删除</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center text-muted py-4">暂无产品</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

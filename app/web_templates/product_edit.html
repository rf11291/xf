{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">编辑产品 #{{ product.id }}</h2>
<div class="card shadow-sm">
  <div class="card-body">
    <form class="row g-3" method="post">
      <div class="col-md-6">
        <label class="form-label">名称</label>
        <input class="form-control" name="name" value="{{ product.name }}" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">内容/备注</label>
        <input class="form-control" name="content" value="{{ product.content or '' }}" />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">保存</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('products') }}">返回</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

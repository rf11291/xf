<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - 续费通知管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body class="login-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-sm mt-5">
            <div class="card-body p-4">
              <h4 class="mb-3 text-center">续费通知管理面板</h4>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <div class="mb-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %}
              {% endwith %}
              <form method="post">
                <div class="mb-3">
                  <label class="form-label">账号</label>
                  <input class="form-control" name="username" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">密码</label>
                  <input class="form-control" type="password" name="password" required />
                </div>
                <button class="btn btn-primary w-100" type="submit">登录</button>
              </form>
            </div>
          </div>
          <p class="text-center text-muted mt-3 small">请先配置 .env 中的管理员账号密码</p>
        </div>
      </div>
    </div>
  </body>
</html>

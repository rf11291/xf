{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="mb-0">客户管理</h2>
  <form class="d-flex gap-2" method="get">
    <input class="form-control" name="q" placeholder="搜索邮箱/姓名" value="{{ q }}" />
    <button class="btn btn-outline-secondary" type="submit">搜索</button>
  </form>
</div>

<div class="card shadow-sm mb-4">
  <div class="card-header bg-white">
    <strong>新增/更新客户</strong>
  </div>
  <div class="card-body">
    <form class="row g-3" method="post">
      <div class="col-md-4">
        <label class="form-label">邮箱</label>
        <input class="form-control" name="email" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">姓名</label>
        <input class="form-control" name="name" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" type="submit">保存</button>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-header bg-white">
    <strong>客户列表</strong>
  </div>
  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>邮箱</th>
          <th>姓名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.name or "-" }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('customer_edit', customer_id=item.id) }}">编辑</a>
            <form class="d-inline" method="post" action="{{ url_for('customer_delete', customer_id=item.id) }}">
              <button class="btn btn-sm btn-outline-danger" type="submit">删除</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center text-muted py-4">暂无客户</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">新增订阅</h2>
<div class="card shadow-sm">
  <div class="card-body">
    <form class="row g-3" method="post">
      <div class="col-md-4">
        <label class="form-label">客户</label>
        <select class="form-select" name="customer_id" required>
          {% for c in customers %}
          <option value="{{ c.id }}">{{ c.name or c.email }} ({{ c.email }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">产品</label>
        <select class="form-select" name="product_id" required>
          {% for p in products %}
          <option value="{{ p.id }}">{{ p.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">到期日</label>
        <input class="form-control" name="expires_at" type="date" required />
      </div>
      <div class="col-md-12">
        <label class="form-label">备注</label>
        <input class="form-control" name="note" />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">创建订阅</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('subscriptions') }}">返回</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
